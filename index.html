<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <input title="text" placeholder="0" id="con-text">
            <div class="container-box">
                <button class="oper">Ac</button>
                <button class="oper">DEL</button>
                <button class="oper">%</button>
                <button class="oper">/</button>
            </div>
            <div class="container-box">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="oper">*</button>
            </div>
            <div class="container-box">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="oper">-</button>
            </div>
            <div class="container-box">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="oper">+</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button class="oper">.</button>
                <button class="eql-btn">=</button>
            </div>
        </div>
        <script src="app.js"></script>
</body>
</html>
